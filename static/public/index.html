<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <base href="/">
  <title>Festkommittéen FestU</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400">

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <!-- <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script> -->
  <script src="js/app.js"></script>

</head>
<body ng-app="festu">

  <div class="header">
    <div class="menu center-block">
      <div class="menu-item" ng-class="{ active: active == 'parties' }"><a href="/parties">Kalases</a></div>
      <div class="menu-item brand" ng-class="{ active: !active }"><a href="/">
        <img src="/images/logo_header.png">
      </a></div>
      <div class="menu-item" ng-class="{ active: active == 'about' }"><a href="/about">About FestU</a></div>
    </div>

    <!-- Alert -->
    <div class="container">
      <div class="text-center h4" role="alert">Aspa satan! <a href="/aspa">Aspformulär</a></div>
      <div class="divider"></div>
    </div>

  </div>

  <!-- Main content -->
  <div ng-view></div>

  <!-- Footer -->

    <div class="divider"></div><br>

    <div class="row">
      <div class="col-xs-2 text-left">
        <a href="/contact">Contact</a>
      </div>
      <div class="col-xs-8 text-center">
        <a href="http://ljudobildgruppen.se">LoB</a>
        <a href="http://svea.se">Svea</a>
        <a href="http://pu.se">PU</a>
        <a href="http://cffc.se">CFFC</a>
        <a href="http://chs.chalmers.se">CHS</a>
      </div>
      <div class="col-xs-2 text-right">
        <a href="/orv">OrvU</a>
      </div>
    </div>
    <h6 class="text-center">(c) festu.se</h6>
  </div>

</html>
