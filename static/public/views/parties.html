<div class="content container">
  <div class="row">
    <div infinite-scroll="fetchMoreParties()">
      <div class="partywall" ng-repeat="party in parties" ng-animate="{enter: 'animate-enter'}"><div class="col-md-4 partywall-container"><a class="partywall" title="{{party.name}}"><img ng-src="{{party.imageURL}}" class="img-responsive"></a></div></div>
    </div>
  </div>
</div>
